<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram Clone</title>
    <meta name="description" content="Responsive Instagram clone">
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <section id="logos">
        <img src="images/icon.png" alt="Instagram logo" class="header_icon" id="instagram_logo">
        <img src="images/logotype.png" alt="Instagram text logo" class="header_icon" id="instagram_text">
      </section>
      <section id="search">
        <form method="GET" action="#">
          <input type="text" name="bio" id="search_bar" placeholder="Search"  action="#">
          <button type="submit" value="submit" id="search_submit">Submit</button>
        </form>
      </section>
      <section id="icons">
        <img src="images/compass.png" alt="compass icon" class="header_icon">
        <img src="images/heart.png" alt="heart icon" class="header_icon">
        <img src="images/user.png" alt="user icon" class="header_icon">
      </section>
    </header>
    <main>
      <section class="post">
        <section class="post_user">
          <img src="images/city_profile.jpg" alt="city" height="35px" width="35px" class="post_user_icon">
          <p>username</p>
        </section>
        <img src="images/landscape_post.jpeg" alt="ocean_landscape" class="post_image">
        <section class="post_buttons">
          here
        </section>
        <section class="post_comments">
          here
        </section>
      </section>
    </main>
  </body>
</html>
